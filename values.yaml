# Default values for mec-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nemsnctu/mec
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: lastversion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: mec

podContainer:
  port: 7000
  portGTP: 2152

podAnnotations: {
  # Basic settings
  'MAX_CLIENTS': '30',
  # User - plane mode or Control - plane more
  #'USING_USER_PLANE': 'false',
  #'BLOCK_UNSUBSCRIBED': 'false',
  'UPLANE_CPLANE': '2',
  # IP and port settings
  'UE_NETMASK': '24',
  'UE_SUBNET': '10.0.0.0',
  # OAI
  'CORE_IP': '172.17.100.254',
  'CORE_SEND_PORT': '2152',
  'ENB_IP': '172.17.1.1',
  'MEC_IP': '172.17.1.2',
  'MEC_LISTEN_PORT': '7000',
  'MEC_SEND_PORT': '2152',
  'SERVICE_SUBNET': '172.17.1.1/24'
}

#podSecurityPolicy: {
#  'privileged': true
#}
  # fsGroup: 2000

# Enable all linux capabilities for gtp module 
securityContext:
  capabilities:
    add:
    - ALL
  # allowPrivilegeEscalation: true
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 7000
  portGTP: 2152

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

